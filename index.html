<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SPA for Github pages</title>
  <script>
    // самовызывающаяся ф-ция, где в качестве параметра предается window.location
    (function({ search, pathname }) {
     if(search) {
       console.log('tick')
       const arr = search.slice(1).split('=');
       const url = {};
       url[arr[0]] = arr[1].slice(1);
       if(url.p !== undefined) {
        window.history.replaceState(null, null, url.p)
       }
     }
    })(window.location)
  </script>
</head>
<body>
  <div id="app"></div>  
<script type="text/javascript" src="/bundle.js"></script></body>
</html>
